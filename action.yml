name: 'ActionRelease'
author: 'AstraJaeger'
description: 'Creates a release and publishes artifacts'
inputs:
  token:
    description: 'GitHub Repo Token'
    required: true
  title:
    description: 'Release Title'
    required: true
  description:
    description: 'Release Description'
    required: false
    default: ''
outputs:
  releaseUrl:
    description: 'the url for the release'
runs:
  using: 'node16'
  main: 'index.js'
branding:
  icon: 'play'
  color: 'blue'
